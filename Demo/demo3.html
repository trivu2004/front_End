<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap 5 Accordion</title>
</head>
<body>

<div class="container mt-5">
  <div class="accordion" id="myAccordion">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion bg-transparent" style="border: none  !important;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square"></i>
            Chủng Loại
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#myAccordion">
        <div class="accordion-body">
         <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                      href="#">
                                      <li class="list-group-item">Điện thoại di động</li>
                                  </a>
                                  <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                  href="#">
                                  <li class="list-group-item">Máy tính xách tay</li>
                              </a>
                              <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                              href="#">
                              <li class="list-group-item">Máy tính để bàn</li>
                          </a>
                          <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                          href="#">
                          <li class="list-group-item">Quạt máy</li>
                      </a>
                      <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                      href="#">
                      <li class="list-group-item">Tivi</li>
                  </a>
                  <a id="ida1" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  href="#">
                  <li class="list-group-item">Tủ lạnh</li>
              </a>
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Section 2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          Content for Section 2 goes here.
        </div>
      </div>
    </div>

    <!-- Add more accordion items as needed -->

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
