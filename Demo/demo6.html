<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r4EXd3p2L7LhBUn8U3e3WpF3XbmVYI+egn3USfDkNlBDifI2Jsbb5FDmAFVGwnfF" crossorigin="anonymous">
  <title>Bootstrap Modal Example</title>
</head>
<body>

<!-- Button to trigger the modal -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Open Modal
</button>
<div data-bs-theme="dark">
    <button type="button" class="btn-close" aria-label="Close"></button>
    <button type="button" class="btn-close" disabled aria-label="Close"></button>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
      </div>
      <div class="modal-body">
        <!-- Your form content goes here -->
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Tg7pge5F5F3vV5A04vTlM6USTe8FJDOwlPZl+5GqMI2KQ2VPKweL2rFt0U2b4P56" crossorigin="anonymous"></script>

<script>
  function closeModal() {
    // Your close modal logic goes here

    // Redirect to the initial page (replace 'your-initial-page.html' with the actual URL)
    window.location.href = 'your-initial-page.html';
  }

  function saveChanges() {
    // Your save changes logic goes here

    // Close the modal
    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
    myModal.hide();

    // Redirect to the initial page (replace 'your-initial-page.html' with the actual URL)
    window.location.href = 'your-initial-page.html';
  }
</script>

</body>
</html>
