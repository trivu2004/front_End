<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendResetEmail()">Gửi yêu cầu đặt lại mật khẩu</button>
    </form>
</div>

<!-- Bootstrap JS (đặt trước jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    function sendResetEmail() {
        // Lấy giá trị từ trường input
        var email = $('#email').val();

        // Thực hiện xử lý gửi yêu cầu đặt lại mật khẩu tại đây (ví dụ: gửi yêu cầu đến server)

        // Hiển thị thông báo hoặc chuyển hướng đến trang khác tùy thuộc vào kết quả gửi yêu cầu
        alert('Yêu cầu đặt lại mật khẩu đã được gửi đến ' + email);
    }
</script>

</body>
</html>
