<style>
    body{
        margin-top: 80px;
    }
</style>
<div class="card shadow position-relative mt-3">
    <form id="bookingForm">
        <div class="mb-3">
            <label for="name" class="form-label mt-4">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        
        <div class="mb-3">
            <label for="tour" class="form-label">Tour muốn đặt</label>
            <select class="form-select" id="tour" name="tour" required>
                <option value="" disabled selected>Chọn tour</option>
                <option value="tour1">{{}}</option>
                <option value="tour2">Tour 2</option>
                <!-- Thêm các tour khác vào đây -->
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Lời nhắn</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-warning  text-white" ng-click="thongbao()">Thanh Toán</button>
        </div>
    </form>
</div>
</div>
