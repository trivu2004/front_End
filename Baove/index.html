<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="
        https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css
        " rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body ng-app="myApp"  ng-controller="myCtrl">
    <header class="text-center bg-dark text-white">
        MIỄN PHÍ ĐỔI HÀNG 30 NGÀY
    </header>
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="https://theme.hstatic.net/1000197303/1001046599/14/logo.png?v=8185" alt="" width="150"
                        height="80" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">NEW IN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">SẢN PHẨM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOOKBOOK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DỊP/SỰ KIỆN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">CỬA HÀNG</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-md-block">
                    <i class="bi bi-suit-heart"></i>
                    <i class="bi bi-envelope"></i>
                    <i class="bi bi-person-circle"></i>
                    <i class="fa-thin fa-magnifying-glass"></i>
                </div>
            </nav>
            <img src="https://theme.hstatic.net/1000197303/1001046599/14/banner-lookbook.jpg?v=8186" alt=""
                class="img-fluid mt-4">
                
                <div class="row container">
                    <select ng-model="sort1" class="form-select custom-select me-3 fs-5" id="sort1" name="sort1" required>
                      <option value="sx">Sắp Xếp</option>
                      <option value="price">Tăng Dần</option>
                      <option value="-price">Giảm Dần</option>
                    </select>
                  
                  
                    <select ng-model="gia" class="form-select custom-select fs-5" id="gia" name="gia" required>
                      <option value="">Giá</option>
                      <option value="1">1tr - 5tr</option>
                      <option value="2">2tr - 10tr</option>
                      <option value="3">5tr - 10tr</option>
                      <option value="4">Dưới 10tr</option>
                      <option value="5">Trên 10tr</option>
                    </select> 
                  </div>
                  
            <h2 class="mt-4">Lookbook</h2>
            <div id="carouselExampleControls" class="carousel carousel-dark slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" ng-repeat="chunk in dulieus | limitTo : 2"> <!-- chunk filter is used to split array into chunks of 4 -->
                        <div class="cards-wrapper">
                            <div class="card" ng-repeat="p1 in dulieus | limitTo:4">
                                <img src="{{p1.img}}" class="img-fluid" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{p1.title}}</h5> <!-- Assuming p.title exists in your product object -->
                                    <p class="card-text">{{p1.text}}</p> <!-- Assuming p.description exists in your product object -->
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <div id="carouselExampleControls" class="carousel carousel-dark slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" ng-repeat="chunk in dulieus | limitTo : 2| filter: filterByPrice | orderBy : sort1 |limitTo: hthi "> <!-- chunk filter is used to split array into chunks of 4 -->
                        <div class="cards-wrapper">
                            <div class="card" ng-repeat="p1 in dulieus | limitTo:4| filter: filterByPrice | orderBy : sort1  ">
                                <img src="{{p1.img}}" class="img-fluid" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{p1.title}}</h5> <!-- Assuming p.title exists in your product object -->
                                    <p class="card-text">{{p1.text}}</p> <!-- Assuming p.description exists in your product object -->
                                    <p class="card-text text-danger fs-3" ng-hide = "gia1">{{p1.price}}</p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            <h2 class="mt-4">LookBook Collection</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" >
                <div class="col my-3 ida" ng-repeat="p in products">
                    <img src="{{p.img}}" class="img-fluid" alt="">
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
          
</body>

</html>
