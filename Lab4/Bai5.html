<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Họ Và Tên</label>
            <input type="text" class="form-control" ng-model="student.fullname">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ngày Sinh</label>
            <input type="text" class="form-control" ng-model="student.birthday">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Giới Tính</label>
            <select name="" id="" ng-model="student.gender">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Điểm</label>
            <input class="form-control" ng-model="student.mark">
        </div>
        <div class="mb-3">
            <label class="form-label">Học Lực</label>
            <label class="form-control" ng-bind="student.grade">Text</label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="XepLoai()">Xếp Loại</button>
    </form>



    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope){
            $scope.student = {};
            $scope.XepLoai = function () {
                var a = parseFloat($scope.student.mark);
                if (a < 5) {
                    $scope.student.grade = "Rớt";
                } else {
                    $scope.student.grade = "Đậu";
                }
            }
        });

    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
