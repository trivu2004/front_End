<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app = "myApp" ng-controller = "CalCtrl">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Chiều Dài</label>
          <input type="text" class="form-control" ng-model="chieudai">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Chiều Rộng</label>
          <input type="text" class="form-control"  ng-model="chieurong">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Diện Tích</label>
            <label class="form-control" ng-bind="dientich"></label>
          </div>
          <div class="mb-3">
            <label class="form-label">Chu Vi</label>
            <label class="form-control"  ng-bind="chuvi"></label>
          </div>
        <button type="submit" class="btn btn-primary" ng-click="tinh()">Calculate</button>
      </form>



    <script>
        var app = angular.module("myApp",[]);
        app.controller("CalCtrl",function($scope){
            $scope.tinh = function(){
                var a = parseFloat($scope.chieudai);
                var b = parseFloat($scope.chieurong);
                $scope.chuvi = 2*(a+b);
                $scope.dientich = a*b;
            }
        });
    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
