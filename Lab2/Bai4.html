<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nhập Lương Tháng 12</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="width: 500px;">
                <div class="card text-center">
                    <div class="card-header" style="text-align: left; font-size: 20px;">
                        <i class="bi bi-pencil-square"></i>
                      Nhập Lương Tháng 12
                    </div>
                    <div class="row"  style="text-align: left;">
                        <div class="form-group col-sm-6 mt-4 mt-3">
                            <label>Mã nhân viên</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Mã Nhân Viên">
                        </div>
                    
                        <div class="form-group col-sm-6 mt-4 mt-3">
                            <label>Họ Và Tên</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Họ Và Tên">
                        </div>
                    </div>
                    <div class="row"  style="text-align: left;">
                        <div class="form-group col-sm-6 mt-4 mt-3">
                            <label>Câu Lạc Bộ</label>
                            <div class="form-floating">
                                <select class="form-select custom-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="1">Đà Nẵng</option>
                                    <option value="2">Hải Phòng</option>
                                    <option value="3">hà Nội</option>
                                </select>
                                <label for="floatingSelect">Chọn câu lạc bộ</label>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 mt-4 mt-3">
                            <label >Lương</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Lương" style="height: 60px;">
                        </div>
                    </div>
                    <div class="row"  style="text-align: left;">
                        <div class="form-group col-sm-6 mt-4 mt-3">
                            <label>Thưởng</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Thưởng">
                        </div>
                        <div class="form-group col-sm-6 mt-4 mt-3 ">
                            <label>Phụ Cấp</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Phụ Cấp">
                        </div>
                    </div>
    
                    <div class="row" style="text-align: left;">
                        <div class="form-group col-sm-12 mt-4">
                            <label>Ghi Chú</label>
                           <textarea class="form-control" rows="3" placeholder="Ghi Chú"></textarea>
                        </div>
                    </div>
                  </div>
        </div>
        <div class="modal-footer mt-3 p-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-floppy-fill"></i>Lưu</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle-fill"></i>Hủy</button>
        </div>
      </div>
    </div>
  </div>
