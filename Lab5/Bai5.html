<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        .card {
            margin-top: 20px;
        }

        .card-header {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="proCtrl">
        <div class="row text-center">
            <div class="col-sm-3" ng-repeat="p in products">
                <div class="card">
                    <div class="card-header">
                        {{p.name}}
                    </div>
                    <div class="card-body">
                        <img src="{{p.photo}}" alt="" width="100%" height="240px">
                    </div>
                    <div class="card-footer">
                        {{p.price}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("proCtrl", function ($scope) {
            $scope.products = [
                {
                    name: "Đồng hồ thụy sỹ",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 2",
                    photo: "../img/banner1.jpeg",
                    price:100
                },
                {
                    name: "Đồng hồ thụy sỹ 3",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 4",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 5",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 6",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 7",
                    photo: "../img/banner1.jpeg",
                    price: 100
                },
                {
                    name: "Đồng hồ thụy sỹ 8",
                    photo: "../img/banner1.jpeg",
                    price: 100
                }
            ];
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
